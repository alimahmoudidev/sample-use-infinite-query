<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntersectionObserver Example</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .box {
        height: 600px;
        margin: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        border-radius: 10px;
      }
      .box:nth-child(1) {
        background-color: #ff6b6b;
      }
      .box:nth-child(2) {
        background-color: #4ecdc4;
      }
      .box:nth-child(3) {
        background-color: #45b7d1;
      }
      .box:nth-child(4) {
        background-color: #96ceb4;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; margin: 20px">
      اسکرول کنید تا باکس‌ها وارد ویوپورت شوند
    </h1>
    <div class="box">باکس 1</div>
    <div class="box">باکس 2</div>
    <div class="box">باکس 3</div>
    <div class="box">باکس 4</div>

    <script>
      const boxes = document.querySelectorAll(".box");

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              console.log(`${entry.target.textContent} وارد ویوپورت شد!`);
              entry.target.style.backgroundColor = "#2ecc71";
            }
          });
        },
        {
          root: null,
          rootMargin: "0px",
          threshold: 0.5,
        }
      );

      boxes.forEach((box) => {
        observer.observe(box);
      });
    </script>
  </body>
</html>
